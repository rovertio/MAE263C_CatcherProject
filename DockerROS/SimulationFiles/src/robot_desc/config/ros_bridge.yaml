# Bridging topics for joint position control
- ros_topic_name: "/posS"
  gz_topic_name: "/posS"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "ignition.msgs.Double"
  direction: ROS_TO_GZ
- ros_topic_name: "/posE"
  gz_topic_name: "/posE"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "ignition.msgs.Double"
  direction: ROS_TO_GZ
# Bridging topics for joint velocity control
- ros_topic_name: "/velS"
  gz_topic_name: "/velS"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "ignition.msgs.Double"
  direction: ROS_TO_GZ
- ros_topic_name: "/velE"
  gz_topic_name: "/velE"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "ignition.msgs.Double"
  direction: ROS_TO_GZ
# Bridging topics for joint states
- ros_topic_name: "/joint_state"
  gz_topic_name: "/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "ignition.msgs.Model"
  direction: GZ_TO_ROS
# Bridging topics for the depth camera: camera info and raw image
- ros_topic_name: "/camera/left_camera_info"
  gz_topic_name: "/camera/left_camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "ignition.msgs.CameraInfo"
  direction: GZ_TO_ROS
- ros_topic_name: "/camera/left_image_raw"
  gz_topic_name: "/camera/left_image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "ignition.msgs.Image"
  direction: GZ_TO_ROS
# Bridging topics for the right camera: camera info and raw image
- ros_topic_name: "/camera/right_camera_info"
  gz_topic_name: "/camera/right_camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
